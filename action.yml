name: Deploy to IBM Cloud
description: Deploy to IBM Cloud
inputs:
  cloud-api-key:
    description: 'IBM Cloud API key'
    required: true
  cf-org:
    description: 'Cloud Foundry org'
    required: true
  cf-space:
    description: 'Cloud Foundry space'
    required: true
  cf-group:
    description: 'Resource Group Name or ID'
    required: false
  cf-api:
    description: 'Cloud Foundry API endpoint'
    required: false
    default: 'https://cloud.ibm.com'
  cf-region:
    description: 'Cloud Foundry region'
    required: false
    default: 'us-south'
  cf-app:
    description: 'Cloud Foundry application name'
    required: true
  cf-manifest:
    description: 'Cloud Foundry manifest file'
    required: false
  deploy-dir:
    description: 'The root directory to deploy'
    required: false
runs:
  using: node12
  main: dist/index.js
  post: dist/logout.js
